
      <div class="container" style="text-align:center;margin:0 auto;">
        <div class="row">
          <div class="col-md-12"style="text-align:center">
            <form ng-submit="submitForm()" style="background-color:rgba(0,0,0,0.6);max-width:400px;padding:20px;text-align:center;margin:5% auto;" novalidate>
              <div id="container"style="text-align:center;margin:0 auto;">
            		<h1 style="color:white;font-family:serif;">Send Me A Message!</h1>
            		<input id="subject" type="text" placeholder=" Subject" /><br><br>
            		<textarea id="text" placeholder="Message Please Include: (name, number, and contact email)"></textarea><br><br>
            		<md-button style="color:white;"id="send_email">Send Email</md-button>
            		<span id="message"></span>
          		</div>
            </form>
          </div>

        </div>

        <script>// <![CDATA[
      	$(document).ready(function(){
            var from;

      			$("#send_email").click(function(){
      					var to = "dojadeveloper@gmail.com";
      					var subject = document.getElementById("subject").value;
      					var text = document.getElementById("text").value;
      					console.log(to);
      					$("#message").text("Sending Message...Please wait");
      					$.get("/send",{to:to,subject:subject,text:text},function(data){
      					if(data=="sent")
      					{
      							$("#message").empty().html("<br><br><br><h3 style='color:white;font-family:serif;'>Email is been sent at "+to+" .<br> Thanks for the message! I'll get back to you as soon as I can.</h3>");
      					}
      				});
              document.getElementById("subject").value = '';
              document.getElementById("text").value = '';
      			});


      	});
      	</script>
      </div>
